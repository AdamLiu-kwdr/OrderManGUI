<div *ngIf="products">
<table class="table">
  <tr>
    <th>商品編號</th>
    <th>商品名稱</th>
    <th>商品描述</th>
    <th>價格</th>
    <th><!-- Functions --></th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price}}</td>
    <td>
        <div class="btn-group" role="group" aria-label="Basic example">
      <!--  <button type="button" class="btn btn-secondary">修改</button> -->
      <!--  <button type="button" class="btn btn-dark">刪除</button> -->
        </div>
    </td>
  </tr>
</table>
</div>
